<div class="main-container">

    <label  for="file-upload" [class]="btnClass">
        <i class="fa fa-cloud-upload"></i> Add image
    </label>
    <input  id="file-upload" type="file" (change)="addImg($event)">
    <div>
        {{imgName}}
    </div>
   
    <app-add-description (addDescEvent)="addDescription($event)"></app-add-description>
    
    <app-tag-people [placeholder]="tagUserPlaceholder" (addTaggedUsersToPostEvent)="addTaggedUsers($event)"></app-tag-people>

    <app-add-tags (addTagsToPostEvent)="addTags($event)"></app-add-tags>

    <button mat-stroked-button color="primary" (click)="addPostWithLocation()">Add me!</button>

    <div class="errorMsg">{{errMsg}}</div>
</div>
